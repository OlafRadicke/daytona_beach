apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: git-operation-02
spec:
  templates:
  - name: git-clone-02
    inputs:
      parameters:
        - name:   gitRepo
          value:  "https://github.com/argoproj/argo-workflows.git"
        - name:   gitBranch
          value:  "main"
      artifacts:
      - name:     git-clone
        path:     /src
        git:
          repo:   "{{inputs.parameters.gitRepo}}"
          revision: "{{inputs.parameters.gitBranch}}"
          # usernameSecret:
          #   name: github-creds
