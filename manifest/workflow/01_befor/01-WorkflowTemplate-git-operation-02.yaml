          #   key: password
          # sshPrivateKeySecret:
          #   name: github-creds
          #   key: ssh-private-key
          # depth: 1
          # fetch: refs/meta/*
          # fetch: refs/changes/*
          # singleBranch: true
          # branch: my-branch
    container:
      image: golang:1.10
      command: [sh, -c]
      args: ["git status && ls && cat README.md"]
      workingDir: /src



