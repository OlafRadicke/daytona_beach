apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name:           git-operation-04
spec:
  templates:
  - name:         git-clone-04
    inputs:
      parameters:
        - name:   gitRepo
          value:  "https://github.com/argoproj/argo-workflows.git"
        - name:   gitBranch
          value:  "main"

      artifacts:
      - name:     git-clone-src-04
        path:     /src
        git:
          repo:   "{{inputs.parameters.gitRepo}}"
          # revision: "{{inputs.parameters.gitBranch}}"
          branch: "{{inputs.parameters.gitBranch}}"
          singleBranch: true
          # depth:  1

          # usernameSecret:
          #   name: github-creds
          #   key: username
          # passwordSecret:
          #   name: github-creds
          #   key: password
          # sshPrivateKeySecret:
          #   name: github-creds
          #   key: ssh-private-key
          # depth: 1
          # fetch: refs/meta/*
          # singleBranch: true
          # branch: my-branch
          # revision: "{{inputs.parameters.gitBranch}}"

    container:
      image:      golang:1.10
      command:    [sh, -c]
      args:       ["git status && ls -lah"]
      workingDir: /src

    outputs:
      artifacts:
      - name:     git-clone-src-04
        path:     /src

